<div class="row-fluid">
    <div class="span12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            Content Manager
        </h3>
        <ul class="breadcrumb">
            <li>
                <i class="icon-home"></i>
                <a ng-href="#/home">Home</a>

                <i class="icon-angle-right"></i>
            </li>
            <li><a ng-href="#/content">Content Manager</a></li>
        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN PAGE CONTENT-->
<div class="row-fluid">
    <div class="span12">
        <div class="row-fluid">
            <form class="horizontal-form">
                <div class="row-fluid">
                    <div class="span6 ">
                        <div class="control-group">
                            <label class="control-label" for="Brand_name">Title</label>
                            <div class="controls">
                                <input type="text" id="Brand_name" class="m-wrap span12" ng-model="find.title">
                            </div>
                        </div>
                    </div>
                    <div class="span6 ">
                        <div class="control-group">
                            <label class="control-label" for="Brand_type">Category</label>
                            <div class="controls">
                                <select name="type" id="Brand_type" class="m-wrap span12" ng-model="find.category_id">
                                    <option value="">All</option>
                                    <option value="1">News</option>
                                    <option value="2">Events</option>
                                    <option value="3">Knowledge</option>
                                    <option value="4">FAQ</option>
                                    <!--<option value="5">Reference</option>-->
                                    <!--<option value="6">About Us</option>-->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions" style="text-align: center">
                    <button type="submit" class="btn green" ng-click="search()">Search <i class="m-icon-swapright m-icon-white"></i></button>
                </div>
            </form>
        </div>
        <div class="row-fluid margin-bottom-15">
            <a ng-href="#/content/add" class="btn blue"><i class="icon-plus"></i> Add Content</a>
            <button ng-click="confirmDelete()" class="btn red"><i class="icon-trash"></i> Delete</button>
        </div>
        <table id="table"><tr><td></td></tr></table>
        <div id="pager"></div>
        <div class="margin-bottom-25"></div>
    </div>
</div>

<div modal modal-id="confirmModal" modal-click="remove()" modal-body="Are you sure to delete?"></div>
